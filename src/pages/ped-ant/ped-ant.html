<comcabecera></comcabecera>
<comcesta></comcesta>
<ion-content padding><combuscar></combuscar>

 <div class = "row"  style="margin-left: 15px; text-align: center">
      <div style="background: #333;  width: 100%">
       	   <table style="border-color: #999;border-radius: 5px" border="1" width="100%"><tr><td>
	        <table style="background: #333;" border="0" width="100%">
	          <tr>
	            <td align="left" width="25%">
	             <p class="fontnormalw" style="margin-left: 25px"><b>NÚMERO</b></p>
	            </td>
	            <td width="5%">&nbsp;</td>
	            <td align="left" width="40%">
	              <p class="fontnormalw"><b>FECHA Y HORA</b></p>
	            </td>
	            <td align="left" width="45%">
	              <p class="fontnormalw" style="text-align: right; margin-right: 20px"><b>IMPORTE</b></p>
	            </td>
	          
	          </tr>
	        </table>
	      </td></tr></table>
	        <ion-card style="border-radius: 10px" *ngFor="let i of items">
		        <table border="1" width="100%"  height="100%"><tr><td>
		        <table border="0" width="100%"  height="100%">
		          <tr (click)="openPedido(i.PED_COD,i.PED_FECHA,i.PED_IMPORTE_TOTAL)">
		            <td align="center" width="20%">
		             <p class="fontnormal"><b>{{i.PED_COD}}</b></p>
		            </td>
		            <td width="5%">&nbsp;</td>
		            <td align="left" width="20%">
		              <p class="fontnormal"><b>{{i.PED_FECHA}} <br> {{i.PED_HORA}}</b></p>
		            </td>
		            <td align="left" width="60%">
		              <p  *ngIf="i.PED_IMPORTE_TOTAL" class="fontnormal" style="text-align: right; margin-right: 20px"><b>{{i.PED_IMPORTE_TOTAL}}€</b></p>
		            </td>
		           </tr>
		           <tr>
		            <td colspan="6" align="left" width="30%">
		              <p class="fontnormal" style="background:#fe6532; color: #fff;text-align: center"><b>{{i.PED_ESTADO}}</b></p>
		            </td>
		          </tr>
		        </table>
		      </td></tr></table>
	      </ion-card>
	      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
	        <ion-infinite-scroll-content
	          loadingSpinner="bubbles"
	          loadingText="Cargando más pedidos ...">
	        </ion-infinite-scroll-content>
	      </ion-infinite-scroll>

	   


      </div>
 </div>
             	

   
</ion-content>
<compie></compie>
