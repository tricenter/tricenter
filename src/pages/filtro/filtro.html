<ion-content><combuscar></combuscar>
<!--
<div *ngIf="this.variablesglobales.lupa == true">
-->
  <form #form="ngForm"  novalidate>
  	<ion-searchbar type="text" required [(ngModel)]="formulario.valor" animated="true"  name="txtbuscar" ngControl="valor" autocorrect="on" placeholder="Buscar ..."></ion-searchbar>
<!-- 
    <ion-toolbar><p class="fontnormalblanca"><b>&nbsp;Ordenar: Alfabeticamente | Precio | Más vendidos</b></p></ion-toolbar>
-->
   

    <div style="width: 100%">
      <ion-card >
       <ion-card-header>
         <p style="font-size: 0.75em">Filtrar por precio</p>
       </ion-card-header>
       <ion-card-content>
          <ion-item style="max-height: 60px;margin-top: -7px">
              <ion-range dualKnobs="true" pin="true" [(ngModel)]="structure" (ionChange)="onChange($event)" color="dark" step="5" [ngModelOptions]="{standalone: true}" max="1000">
                <ion-label range-left>0</ion-label>
                <ion-label range-right>1000</ion-label>
              </ion-range>
          </ion-item>
          <div style="text-align: center">
            <p class="fontnormalblanca" style="background:#ffffff">
              &nbsp;<b>Buscar entre&nbsp;</b>
              <ion-badge item-end color="dark">{{structure.lower}}<b>€</b></ion-badge>
             &nbsp;y&nbsp;
             <ion-badge item-end color="dark">{{structure.upper}}<b>€</b></ion-badge>
           </p>
          </div>
       </ion-card-content>
      </ion-card>
    </div>

   <button ion-button outline class="buscar" ion-button block type="submit" (click)="openBuscar2()">Buscar</button>
  </form>
  <!--
</div>
-->
 </ion-content>
